<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Release - Silly Song Records</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f9ff; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { color: #007bff; text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; background: #007bff; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }
    button:hover { background: #0056b3; }
    .notice { background: #e6f0ff; padding: 10px; margin-top: 10px; border-left: 4px solid #007bff; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Release</h1>
    <form id="releaseForm"
          action="https://docs.google.com/forms/d/e/1FAIpQLSdn4T_VPXY_SlkEgMkH5LokUnFfeSDf1fvNNxqruAiLEsdcbA/formResponse"
          method="POST" target="hidden_iframe">

      <label for="artist">Artist Name</label>
      <input type="text" id="artist" required />

      <label for="title">Release Title</label>
      <input type="text" id="title" required />

      <label for="genre">Primary Genre</label>
      <input type="text" id="genre" required />

      <label for="email">Client Email</label>
      <input type="email" id="email" required />

      <label for="stores">Stores</label>
      <input type="text" id="stores" placeholder="e.g. All or Spotify, Apple Music..." />

      <label for="trackdata">Track Metadata</label>
      <textarea id="trackdata" rows="4" placeholder="Track 1: title=..., ISRC=..., Producer=..., etc."></textarea>

      <div class="notice">Direct file upload is currently unavailable. You may provide filenames or links separately.</div>

      <!-- Hidden inputs mapped to Google Form entry IDs -->
      <input type="hidden" name="entry.290211190" id="entryArtist">
      <input type="hidden" name="entry.1495864895" id="entryTitle">
      <input type="hidden" name="entry.1220278759" id="entryGenre">
      <input type="hidden" name="entry.122037024" id="entryEmail">
      <input type="hidden" name="entry.755637783" id="entrySongFile">
      <input type="hidden" name="entry.1153761348" id="entryCoverFile">
      <input type="hidden" name="entry.513215624" id="entryStores">
      <input type="hidden" name="entry.9999999999" id="entryTrackData">

      <button type="submit">Submit Release</button>
      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('releaseForm');

    form.addEventListener('submit', () => {
      document.getElementById('entryArtist').value = document.getElementById('artist').value.trim();
      document.getElementById('entryTitle').value = document.getElementById('title').value.trim();
      document.getElementById('entryGenre').value = document.getElementById('genre').value.trim();
      document.getElementById('entryEmail').value = document.getElementById('email').value.trim();
      document.getElementById('entrySongFile').value = ''; // optional placeholder
      document.getElementById('entryCoverFile').value = ''; // optional placeholder
      document.getElementById('entryStores').value = document.getElementById('stores').value.trim();
      document.getElementById('entryTrackData').value = document.getElementById('trackdata').value.trim();
    });
  </script>
</body>
</html>
